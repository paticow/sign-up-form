<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
     <div id="left-side">
        <p></p>
        <div id="logo-txt">
            <img src="plant.png" alt="minimalistic plant" id="icon">
            <h1>Hola mudo</h1>
        </div>
        <div id="links">
            <p>
            <a href="https://www.flaticon.com/free-icons/minimal" title="minimal icons">Minimal icons created by agoehlert - Flaticon</a>
            </p>
            <p>
            Photo by <a href="https://unsplash.com/@ethanrobertson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ethan Robertson</a> on <a href="https://unsplash.com/photos/selective-focus-photography-of-pink-petaled-flower-P86-JPbDnPY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>
    <div id="main-side">
        <h2>Bla bla bla</h2>
        <h2>ble ble ble</h2>
        <form action='' method='get' id='signup-form'>
            <h3>Let's do this</h3>
            <div class="form-row">
                <label for="first-name">First name</label>
                <input name="first-name" id="first-name" type="text">
                <label for="last-name">Last name</label>
                <input name="last-name" id="last-name" type="text">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input name="email" id="email" type="email">
                <label for="phone-num">Phone number</label>
                <input name="phone-num" id="phone-num" type="number">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input name="password" id="password" type="password">
                <label for="password-confirm">Confirm password</label>
                <input name="password-confirm" id="password-confirm" type="password-confirm">
            </div>
        </form>
    </div>
</div>
</body>
</html>
